apiVersion: apps/v1
kind: Deployment
metadata:
  name: primerice-backend
  labels:
    app: primerice-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: primerice-backend
  template:
    metadata:
      labels:
        app: primerice-backend
    spec:
      containers:
        - name: backend
          image: rajsomesetty/primerice-backend:1
          imagePullPolicy: Always

          ports:
            - containerPort: 8000

          # ðŸ”‘ ENV VARS FROM SECRET
          envFrom:
            - secretRef:
                name: backend-secrets

          # Optional: explicit env (useful for debugging)
          # env:
          #   - name: DATABASE_URL
          #     valueFrom:
          #       secretKeyRef:
          #         name: backend-secrets
          #         key: DATABASE_URL

          # Health checks (recommended)
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 20

